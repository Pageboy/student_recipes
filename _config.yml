
# SITE CONFIGURATION
title: Your recipe collection
recipemenu: false # you can change to true and a menu of all recipes will appear
favicon: /uploads/favicon.ico
recipe_bookcover: /uploads/bookcover.jpg
# the cover image needs to be 1400px x 1900px portrait size because it will be used in the eBook
# You can simply overwrite this one or save a new one and then put the link to it here

# change the following to your name or site name
footer_text:
  "Copyright 2022 My name"

# DO NOT EDIT BELOW THIS LINE

# Localization strings
str_follow_on: "Follow on"
str_rss_follow: "Follow RSS feed"
str_share_on: "Share on"
str_add_to: "Add to"
str_email: "Email"
str_tweet: "Tweet"
str_pin_it: "Pin it"
str_next_post: "Next post"
str_previous_post: "Previous post"
str_next_page: "Next"
str_previous_page: "Prev"

# BUILD SETTINGS
baseurl: "" #you can put your site URL in here once the site is up and running
markdown: kramdown
permalink: pretty
highlighter: rouge
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-sitemap]
exclude: [".jekyll-cache", "Gemfile", "README.md"]
lang: en_gb

# collections
collections:
  recipes:
    title: Recipes
    output: true